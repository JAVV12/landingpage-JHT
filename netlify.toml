[build]
  # Directorio donde se encuentra el código fuente
  base = "."
  # Comando para construir la aplicación
  command = "npm run build"
  # Directorio donde se generan los archivos estáticos
  publish = ".next"

[build.environment]
  # Configuración específica para Next.js
  NODE_VERSION = "18"

# Configuración para funciones serverless (opcional pero recomendado)
[functions]
  directory = ".netlify/functions"

# Headers de seguridad y optimización
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para archivos estáticos
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Redireccionamiento de HTTP a HTTPS
[[redirects]]
  from = "http://landingpage-jht.netlify.app/*"
  to = "https://landingpage-jht.netlify.app/:splat"
  status = 301
  force = true


